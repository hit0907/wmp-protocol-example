<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>WMP Protocol</title>
</head>

<body>
    <div class="container">
        <h1>WMP Protocol</h1>
        <div class="form-group">
            <label for="ip">Device IP</label>
            <input id="ip" class="form-control" value="192.168.1.5" type="text" />
        </div>
        <div class="form-group">
            <label for="temperature">Temperature</label>
            <input id="temperature" class="form-control" value="25" type="number" />
        </div>
        <div class="form-group">
            <button id="connectBtn" onclick="connect()" class="btn btn-primary m-1">Connect</button>
            <button id="setTempBtn" onclick="setTemperature()" class="btn btn-primary m-1" style="display: none;">Set
                Temperature</button>
            <button id="disconectBtn" onclick="disconnect()" class="btn btn-danger m-1"
                style="display: none;">Disconnect</button>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="wmp.js"></script>
    <script src="index.js"></script>
</body>

</html>
